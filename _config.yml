# =========================
# Site settings
# =========================
title: AP-IPS
description: Asia-Pacific International Patient Summary Initiative
url: "https://cylab-tw.github.io"
baseurl: "/ap-ips"

# =========================
# Build settings
# =========================
theme: minima
markdown: kramdown

plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-relative-links
relative_links:
  enabled: true
  collections: true

# =========================
# i18n (自訂，不影響 build)
# =========================
languages:
  - en
  - zh
default_lang: en

# =========================
# ⚠️ 移除 pages collection（重要）
# =========================
# collections:
#   pages:
#     output: true
#     permalink: /:path/

# =========================
# Navigation data
# =========================
menu_data: menu

# =========================
# Exclude
# =========================
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
